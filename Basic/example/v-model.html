<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-model</h1>
    <hr>
    <div id="app">
       <p>文本信息  {{message}}</p>
       <p><input type="text" v-model="message"/></p>
       <p>lazy<input type="text" v-model.lazy="message"/></p>
       <p>number<input type="text" v-model.number="message"/></p>
       <p>trim<input type="text" v-model.trim="message"/></p>
       <hr>
       <h3>文本域的双向数据绑定</h3>
       <textarea col='30' row='10' v-model='message'></textarea>
       <hr>
       <h3>多选框双向数据绑定</h3>
       <input type="checkbox" id="isTrue" v-model='isTrue'/>
       <label for='isTrue'>{{isTrue}}</label>
       <hr>
       <h3>多选框绑定数组</h3>
       <p>
           <input type="checkbox" id="111" value='大毛' v-model='names'/>
           <label for='isTrue'>大毛</label>
           <input type="checkbox" id="222" value='二毛' v-model='names'/>
           <label for='isTrue'>二毛</label>
           <input type="checkbox" id="333" value='三毛' v-model='names'/>
           <label for='isTrue'>三毛</label>
           <input type="checkbox" id="444" value='小猫咪' v-model='names'/>
           <label for='isTrue'>小猫咪</label>
       </p>
        <p>{{names}}</p>
        <hr>
        <h3>单选框绑定</h3>
        <p>
            <input type="radio" v-model='sex' value='男' id='female'/>
            <label for='female'>男</label>
            <input type="radio" v-model='sex' value='女' id='male'/>
            <label for='male'>女</label>
            <p>您的性别为：{{sex}}</p>
        </p>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:"#app", 
            data:{
                message:'hello world',
                isTrue:true,
                names:[],
                sex:'男'
            } 
        })
    </script>
</body>
</html>
