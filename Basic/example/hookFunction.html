<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hook Function</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Hook Function</h1>
    <hr>
    <div id="app">
         {{count}}
         <p><button @click='add'>ADD</button></p>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                count:0
            },
            methods:{
                add:function(){
                    this.count++;
                }
            },
                beforeCreate:function(){
                    console.log('1--beforeCreate 初始化之前');
                },
                created:function(){
                    console.log('2--created 实例已经创建完成');
                },
                beforeMount:function(){
                    console.log('3--beforeMount 挂在开始之前');
                },
                mounted:function(){
                    console.log('4--挂载到实例之后');
                },
                beforeUpdate:function(){
                    console.log('5--数据更新之前');
                },
                uodated:function(){
                    console.log('6--数据更新之后');
                },
                activated:function(){
                    console.log('7--kepp-alive组件激活时调用');
                },
                deactivated:function(){
                    console.log('8--keep-alive组件停用时调用');
                },
                beforeDestroy:function(){
                    console.log('9--实例销毁之前');
                },
                destroyed:function(){
                    console.log('10--vue实例销毁后');
                }
        })
    </script>
</body>
</html>
