<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <style>
        .classA {
            color: red;
        }

        .classB {
            color: blue;
        }

        .classC {
            font-size: 28px;
        }
    </style>
</head>

<body>
    <h1>v-bind</h1>
    <hr>
    <div id="app">
        <a v-bind:href="webUrl" target="_balck">点我点我</a>
        <hr>
        <h3>绑定class</h3>
        <div>
            <div :class='className'>我是A</div>
            <div :class={classA:isOk}></div>
            <div :class=[classB,classC]>啦啦啦</div>
            <div :class='isOk?classA:classB'>AAA</div>
            <div :style='{color:green}'>我是新来的</div>
            <hr>
            <div>
                <input type="checkbox" id='isOk' v-model='isOk' />
                <label for='isOk'>isOk={{isOk}}</label>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data: {
                webUrl: 'http://www.baidu.com',
                className: 'classA',
                isOk: false,
                classB: 'classB',
                classC: 'classC',
                green: 'green'
            }
        });
    </script>
</body>

</html>
