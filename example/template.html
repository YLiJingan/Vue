<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>template</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>template</h1>
    <hr>
    <div id="app">
         {{message}}
    </div>
    <template id='tem'>
        <h3 style="color:green">I am template</h3>
    </template>

    <script type='x-template' id='tem1'>
        <h3 style="color:blue">I am template</h3>
    </script>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello world!'
            },
            // template:`
            //     <h3 style="color:red">I am template</h3>
            // `,
            template:'#tem1'
        })
    </script>
</body>
</html>
