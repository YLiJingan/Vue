<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-on</h1>
    <hr>
    <div id="app">
        本场比赛得分：{{score}}
        <p>
             <button v-on:click='add'>加分</button>
             <button @click='minus'>减分</button>
             <input tyep="text" v-on:keyup.enter='onEnter' v-model='number'/>
        </p>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:"#app", 
            data:{
                score:0,
                number:1
            }, 
            methods:{
                add:function(){
                    this.score++;
                },
                minus:function(){
                    this.score--;
                },
                onEnter:function(){
                    this.score = this.score + parseInt(this.number);
                }
            }
        })
    </script>
</body>
</html>
